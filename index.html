<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calc-container">
        <div class="calc-display">
            <input type="text" class="display"></input>
        </div>
        <div class="calc-all-btns">
            <button class="danger" data-value="AC">AC</button>
            <button class="danger" data-value="DEL">DEL</button>

            <button class="operator" data-value="%">%</button>
            <button class="operator" data-value="/">/</button>

            <button class="number" data-value="7">7</button>
            <button class="number" data-value="8">8</button>
            <button class="number" data-value="9">9</button>

            <button class="operator" data-value="*">*</button>

            <button class="number" data-value="4">4</button>
            <button class="number" data-value="5">5</button>
            <button class="number" data-value="6">6</button>

            <button class="operator" data-value="-">-</button>

            <button class="number" data-value="1">1</button>
            <button class="number" data-value="2">2</button>
            <button class="number" data-value="3">3</button>

            <button class="operator" data-value="+">+</button>

            <button class="number" data-value="0">0</button>
            <button class="number" data-value=".">.</button>

            <button class="btn-equals" data-value="=">=</button>
        </div>
    </div>
    <footer>
        <p>Copyright &copy; iSubhamMani</p>
    </footer>
</body>
</html>
