<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calc-container">
        <div class="calc-display">
            <input type="text" class="display"></input>
        </div>
        <div class="calc-all-btns">
            <button class="danger">AC</button>
            <button class="danger">DEL</button>

            <button class="operator user-input">%</button>
            <button class="operator user-input">/</button>

            <button class="number user-input" data-value="7">7</button>
            <button class="number user-input">8</button>
            <button class="number user-input">9</button>

            <button class="operator user-input">*</button>

            <button class="number user-input">4</button>
            <button class="number user-input">5</button>
            <button class="number user-input">6</button>

            <button class="operator user-input">-</button>

            <button class="number user-input">1</button>
            <button class="number user-input">2</button>
            <button class="number user-input">3</button>

            <button class="operator user-input">+</button>

            <button class="number user-input">0</button>
            <button class="number user-input">.</button>

            <button class="btn-equals">=</button>
        </div>
    </div>
    <footer>
        <p>Copyright &copy; iSubhamMani</p>
    </footer>
</body>
</html>
